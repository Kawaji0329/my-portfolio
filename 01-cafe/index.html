<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="01cafe.css">
        <title>ナチュラルカフェ紹介ページ</title>
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <div class="container">
                <div class="site-title">Natural Café</div>
                <nav>
                    <ul>
                      <li><a href="#">ホーム</a></li>
                      <li><a href="#">メニュー</a></li>
                      <li><a href="#">アクセス</a></li>
                    </ul>
                  </nav>
            </div>
        </header>

        <!-- メインビジュアル -->
        <section class="main-visual">
            <h1>ようこそ、ナチュラルカフェへ</h1>
        </section>

        <!-- 紹介文 -->
        <section class="about">
            <div class="container">
                <h2>このカフェについて</h2>
                <p>緑に囲まれた静かな空間で、こだわりのコーヒーと手作りの焼き菓子をご提供しています。<br>
                    ゆったりと流れる時間をお楽しみください。
                </p>
            </div>
        </section>
         
        <!-- ギャラリー -->
        <section class="gallery">
            <div class="container">
                <h2>おすすめメニュー</h2>
                <div class="gallery-list">
                    <div class="gallery-item"><img src="01cafe-images/01cafe-menu1.jpg" alt="コーヒー"></div>
                    <div class="gallery-item"><img src="01cafe-images/01cafe-menu2.jpg" alt="焼き菓子"></div>
                    <div class="gallery-item"><img src="01cafe-images/01cafe-menu3.jpg" alt="ランチセット"></div>
                </div>
            </div>
        </section>

        <!-- フッター -->
        <footer>
            <div class="container">
                &copy; 2025 Cafe Natural. All rights reserved.
            </div>
        </footer>

    </body>
</html>
